<html>
    <head>
        <title>Speech to Text</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="heading">Speech to Text</h1>

        <button class="btn btn-danger">Press 'Allow' to access the microphone</button>

        <br><br><br>

        <button class="btn btn-primary" onclick="start()">Start Speech to Text</button>

        <div id="text" class="form-group">
            <label>What you speak will appear over here</label>
            <textarea class="form-control" readonly="true" id="textbox"></textarea>
        </div>

        <script src="main.js"></script>
    </body>
</html>
